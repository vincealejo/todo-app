<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <header class="main-header">
        <h1 class="app-title">Todo App</h1>
        <ul class="schedules">
            <li><button>Today</button></li>
            <li><button>Tommorow</button></li>
            <li><button>Skipped</button></li>
        </ul>
        <div class="project-wrapper">
            <div>
                <button id="create-project-form-button">Create Project</button>
                <dialog class="create-project-form">
                    <form>
                        <div>
                            <label for="project-name">NAME</label>
                            <input id="project-name" type="text">
                        </div>
                        <div>
                            <button class="create-project-button">Create</button>
                            <button class="close-project-form-button">Close</button>
                        </div>
                    </form>
                </dialog>
            </div>
            <ul class="project-container">
               <!-- Projects -->
            </ul>
        </div>
    </header>
    <main>
        <nav>
            <div>
                <button id="create-task-form-button">Create Task</button>
                <dialog class="create-task-form">
                    <form>
                        <div>
                            <label for="title-input">TITLE</label>
                            <input id="title-input" type="text" name="title">
                        </div>
                        <div>
                            <label for="description-input">DESCRIPTION</label>
                            <textarea id="description-input" name="description"></textarea>
                        </div>
                        <div>
                            <label for="due-input">DUE</label>
                            <input type="date" name="due" id="due-input">
                        </div>
                        <div>
                            <label for="priority-input">PRIORITY</label>
                            <select id="priority-input">
                                <option selected value="regular">Regular</option>
                                <option value="important">Important</option>
                            </select>
                        </div>
                        <div>
                            <button class="create-task-button">Create</button>
                            <button class="close-task-form-button">Close</button>
                        </div>
                    </form>
                </dialog>
            </div>
            <div class="filter-buttons">
                <span>Filter: </span>
                <button data-name="regular">Regular</button>
                <button data-name="important">Important</button>
            </div>
        </nav>
        <section class="task-container">
            <!-- Tasks -->
        </section>
    </main>
</body>
</html>
